<section class="card employee-card border-dark m-3">
    <section class="card-header bg-success">
        <h2 class="card-title">{{ name }}</h2>
        <h4 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h4>
    </section>
    <section class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </section>
</section>
